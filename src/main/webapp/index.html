<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>90's Guest Book</title>
    <meta name="description" content="Java EE exercise">


</head>

<body>
    <h1>Guestbook</h1>
    <h2>How did others like our website?</h2>
    <div class="entries">
        <div class="entry">
            <p class="name">Piotr</p>
            <p class="city">Berlin</p>
            <p class="content">Hello everyone! It's a shitty website...</p>
            <p class="date">03.05.2019</p>
        </div>
        <div class="entry">
            <p class="entry-name">Piotr</p>
            <p class="entry-city">Berlin</p>
            <p class="entry-content">Hello everyone! It's a great website.</p>
            <p class="entry-date">03.06.2019</p>
        </div>
    </div>
    <h2>It's your turn! Share your thoughts!</h2>
    <form action="/example-url" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="city">City:</label>
                <input type="text" id="city" name="user_city">
            </li>
            <li>
                <label for="message">Message:</label>
                <textarea id="message" name="user_message">Enter your message here</textarea>
            </li>
            <li class="button">
                <button type="submit">Send message</button>
            </li>
        </ul>
    </form>
<!--<script src="js/scripts.js"></script>-->
</body>
</html>
